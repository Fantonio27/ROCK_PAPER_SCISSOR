<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bato Bato Pick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column1"></div>
        <div class="column2">
            <p class="title">Bato Bato Pick Game</p>
            <div class="row" id="row">
                <div class="item">
                    <div class="rock" id="rock1">
                        <img src="pic/rock.png" class="pic1">
                        <input type="radio" id = "rock" value="1" hidden>
                    </div>
                </div>
                <div class="item">
                    <div class="paper" id="paper1">
                        <img src="pic/paper.png" class="pic2">
                        <input type="radio"  id = "paper" value="1" hidden>
                    </div>
                </div>
                <div class="item">
                    <div class="scissor" id="scissor1">
                        <img src="pic/scissor.png" class="pic3">
                        <input type="radio"  id = "scissor" value="1" hidden>
                    </div>
                </div>
            </div>

            <div class="row2" id="row2">
                <div class="item2">
                    <div class="playerpick" id="playerpick">  
                        <img src="" class="pic1" id ="playerpic">
                        <input type="radio" id = "" hidden >
                    </div>
                    <p class="player">You</p>
                </div>
                <div class="item2" style="height:150px">
                    <div class="winlose">
                        <p id ="winlose"></p>
                        <p class="score">Score:<p class="score" id = "score"></p>
                    </div>
                </div>
                <div class="item2">
                    <div class="compick" id="compick">
                        <img src="" class="pic3" id ="compic">
                        <input type="radio"  id = "" hidden>
                    </div>
                    <p class="player">Computer</p>
                </div>
            </div>
            
            <input type="button" class="enterbtn" value="Pick" id="pick">
            <input type="button" class="againbtn" value="Play Again" id="again">
        </div>
        <div class="column3"></div>
    </div>
</body>
</html>

<script src="javascript.js"></script>
